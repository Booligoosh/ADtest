<html>
  <head>
    <title>ADtest</title>
    <script src="/jquery.min.js"></script>
  </head>
  <body>
    <div class="result">
    </div>
    <script>
      var preserveData = "";
      $.get( "https://cors-anywhere.herokuapp.com/" + prompt("URL to get:"), function( data ) {
        $( ".result" ).html( "\"\"" + data + "\"\"" );
        preserveData = data;
        //alert( "Load was performed." );
      });
      setTimeout(useData,1001);
      function useData() {
        //alert(preserveData);
        $( ".result" ).html(preserveData);
      }
    </script>
  </body>
</html>
